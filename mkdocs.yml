site_name: SlowQL
site_description: Cyberpunk SQL analyzer catching expensive queries before production
site_url: https://slowql.readthedocs.io

theme:
  name: material
  language: en
  palette:
    - scheme: slate
      primary: purple
      accent: teal
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - search.highlight

repo_url: https://github.com/makroumi/slowql
repo_name: GitHub
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
      - Overview: architecture/ARCHITECTURE.md
      - Design Decisions: architecture/DESIGN_DECISIONS.md
      - Detector System: architecture/detector-system.md
  - Development:
      - Contributing: development/contributing.md
      - Adding Detectors: development/ADDING_DETECTORS.md
  - Security: security.md
  - API Reference: reference.md
  - Changelog: CHANGELOG.md
  - Tests: tests/test.md
  - Examples:
      - Sample SQL: examples/sample.sql
      - Nasty Queries: examples/nasty_queries.sql

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: true

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
